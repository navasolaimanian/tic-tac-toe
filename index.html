<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,400;1,600&family=Silkscreen:wght@400;700&family=Work+Sans:wght@400;500;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="start hidden">
        <div class="xo start-xo">
            <div class="xo-x">x</div>
            <div class="xo-o">o</div>
        </div>
        <div class="pick">
            <div class="title">PICK PLAYER 1's MARK</div>
            <div class="pick-xo">
                <div class="x-pick">x</div>
                <div class="o-pick">o</div>
            </div>
            <div class="title">REMEMBER X GOES FIRST</div>
        </div>
        <div class="newGame-player">NEW GAME VS (PLAYER)</div>
    </div>
    <main class="hidden">
        <div class="special  xo">
            <div class="xo-x">x</div>
            <div class="xo-o">o</div>
        </div>
        <div class="special home turn">X TURN</div>
        <div class="special  again"><img src="icons8-restart-30.png" alt=""></div>

        <div class="home cell" data-num="1"></div>
        <div class="home cell" data-num="2"></div>
        <div class="home cell" data-num="3"></div>
        <div class="home cell" data-num="4"></div>
        <div class="home cell" data-num="5"></div>
        <div class="home cell" data-num="6"></div>
        <div class="home cell" data-num="7"></div>
        <div class="home cell" data-num="8"></div>
        <div class="home cell" data-num="9"></div>

        <div class="special home x xo-score">X <div class="score-x">0</div>
        </div>
        <div class="special home ties">Tic Tac toe</div>
        <div class="special home o xo-score">o <div class="score-o">0</div>
        </div>
        <div></div>
    </main>
    <div class="win hidden">
        <div class="title">YOU WIN!</div>
        <div class="show-winer"><span class="winner">X</span> &nbsp; TAKES THE ROUND</div>
        <div class="btns">
            <button class="btn-quit btn">QUIT</button>
            <button class="btn-next btn">NEXT ROUND</button>
        </div>
    </div>
    <div class="overlay hidden"></div>
</body>

</html>
